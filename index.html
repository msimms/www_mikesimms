<!DOCTYPE html>
<html lang="en">

<head favicon="favicon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <title>Mike Simms</title>

    <link href="assets/intro.css" rel="stylesheet">
</head>

<body>

<div
    class="parallax-image-wrapper"
    data-anchor-target="#page-intro"
    data-bottom-top="transform:translateY(200%)"
    data-top-bottom="transform:translateY(0)">

    <div id="top_image"
        class="parallax-image"
        style="background-image:url()"
        data-anchor-target="#page-intro"
        data-bottom-top="transform: translateY(-80%);"
        data-top-bottom="transform: translateY(80%);" >
    </div>
</div>
<div
    class="parallax-image-wrapper"
    data-anchor-target=".about-me + .gap"
    data-bottom-top="transform:translateY(200%)"
    data-top-bottom="transform:translateY(0)">

    <div
        class="parallax-image"
        style="background-image:url(assets/images/nc.webp)"
        data-anchor-target=".about-me + .gap"
        data-bottom-top="transform: translateY(-80%);"
        data-top-bottom="transform: translateY(80%);" >
    </div>
</div>

<div id="skrollr-body">

    <div id="page-intro" class="gap" style="background-image:url(assets/images/bike.jpg); ">
        <h1>Mike Simms</h1>
    </div>

    <div class="about-me">

        <div data-150-bottom-center="transform: rotateY(-90deg); opacity: 0" data-150-center-center="transform: rotate(0); opacity: 1">
            <a href="http://www.strava.com/athletes/simms_michael"><img src="assets/images/Strava.png" alt="strava" style="width:50%;"></a>
        </div>

        <div data-100-bottom-center="transform: rotateY(-90deg); opacity: 0" data-100-center-center="transform: rotate(0); opacity: 1">
            <a href="https://github.com/msimms"><img src="assets/images/github.png" alt="github" style="width:50%;"></a>
        </div>

        <div data-100-bottom-center="transform: rotate(-90deg); opacity: 0" data-100-center-center="transform: rotate(0); opacity: 1">
            <a href="https://www.youtube.com/channel/UC9bBp_jJlUnn5AouOUED36w"><img src="assets/images/youtube.png" alt="youtube" style="width:34%;"></a>
        </div>

        <div data-50-bottom-center="transform: rotate(-90deg); opacity: 0" data-50-center-center="transform: rotate(0); opacity: 1">
            <a href="http://www.linkedin.com/pub/michael-simms/33/339/811"><img src="assets/images/linkedin.png" alt="linkedin" style="width:50%;height:50%;"></a>
        </div>

    </div>

    <div class="gap" style="background-image:url(assets/images/nc.webp);"></div>

    <div class="footerdiv"></div>

</div>

<script src="assets/skrollr.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

<script>
    $(function (){
        $(".footerdiv").load("footer.html");
        skrollr.init();

        var top_image_div_obj = document.getElementById("top_image");
        var img_index = Math.floor(Math.random() * 2);

        if (img_index == 0)
            top_image_div_obj.style.backgroundImage = "url(assets/images/bike.jpg)";
        else
            top_image_div_obj.style.backgroundImage = "url(assets/images/bike4.jpg)";
    });
</script>

</body>
</html>
