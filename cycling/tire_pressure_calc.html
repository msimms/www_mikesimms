<!DOCTYPE html>
<html lang="en">

<script>
function calc()
{
    var og = document.getElementsByName("OG")[0].value;
    var fg = document.getElementsByName("FG")[0].value;
    var abv = 132.715 * Math.abs(og - fg);
    document.getElementById("result").innerHTML = abv;
}
</script>

<head favicon="favicon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <title>Tire Pressure Calculator</title>

    <link href='https://fonts.googleapis.com/css?family=Droid+Serif' rel='stylesheet' type='text/css'>
    <link href="assets/style.css" rel="stylesheet">
</head>

<body>

<div
    class="parallax-image-wrapper"
    data-anchor-target="#page-intro"
    data-bottom-top="transform:translateY(200%)"
    data-top-bottom="transform:translateY(0)">

    <div
        class="parallax-image"
        style="background-image:url(assets/images/bike.jpg)"
        data-anchor-target="#page-intro"
        data-bottom-top="transform: translateY(-80%);"
        data-top-bottom="transform: translateY(80%);" >
    </div>
</div>

<div id="skrollr-body">

<div id="page-intro" class="gap" style="background-image:url(assets/images/bike.jpg); ">
    <h1>Tire Pressure<br>Calculator</h1>
</div>

<div class="calc">

<form method="POST">
    Rider Weight (kgs): <input type="text" name="rider" value="65"><br>
    Tire Width (mm): <input type="text" name="width" value="23"><br>
    <input type="button" value="Calculate" onClick="calc();">
</form>

<p id="result"></p>

</div>

</div>

<script src="assets/skrollr.min.js"></script>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

</body>
</html>
